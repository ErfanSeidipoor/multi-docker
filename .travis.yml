sudo: required
services:
    - docker


before_install:
    - docker build -t erfan/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run erfan/react-test npm run test-ci

after_success:
    - docker build -t erfan/multi-back  ./back
    - docker build -t erfan/multi-client  ./client 
    - docker build -t erfan/multi-nginx  ./nginx 
    - docker build -t erfan/multi-worker  ./worker 
    # log in to docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    # Take those images and push them to docker hub
    - docker push erfan/multi-back
    - docker push erfan/multi-client
    - docker push erfan/multi-nginx  
    - docker push erfan/multi-worker

